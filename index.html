<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun Rock-Paper-Scissors game made by a Moringa student using HTML, CSS, and JavaScript.">
  <title>Rock-Paper-Scissors Game</title>
  
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/6000/6000614.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock 🪨 Paper 📄 Scissors ✂️ Game</h1>
  
  <main>
    <div id="start-display">
      <button id="start-btn">Start Game</button>
    </div>

    <div id="loader" class="loader hidden">Loading game...</div>

    <div id="game-area" class="hidden">
      <h2 id="round-display">Round 1</h2>

      <div id="game-buttons" class="flex justify-center gap-4 mt-4"></div> <!-- This is where dynamic buttons will be rendered -->

      <div id="outcome"></div>
      <div id="score-board">You:🧍 0 | Computer:💻 0</div>
    </div>

    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <p id="final-points"></p>
      <button id="restart-btn">Restart</button>
    </div>

    <div id="toast" role="alert"></div>

    <label>
      <input type="checkbox" id="dark-mode-toggle" />
      Dark Mode
    </label>

  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ba786cc8f8.js" crossorigin="anonymous"></script>

  <footer id="page-footer">
    <p>Made with ❤️ by <strong>Emmah Gicheru</strong>, Moringa Student | © 2025</p>
  </footer>

</body>
</html>
